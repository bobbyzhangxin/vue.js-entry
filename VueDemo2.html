<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app-5">
         <p>{{ message }}</p>
         <button @click="show()">逆转消息</button>
    </div>
    <div id="app-7">
        <ol>
            <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id">

            ></todo-item>
        </ol>
    </div>
</body>
<script>
    window.onload=function () {
        var app5 = new Vue({
                el: '#app-5',
                data: {
                message: 'Hello Vue.js!'
                 },
                methods: {
                    show: function () {

                }
                 }
            });
        Vue.component('todo-item',{
            props:['todo'],
            template:'<li>{{todo.text}}</li>'
        })
        var app7=new Vue({
            el:'#app-7',
            data:{
                groceryList:[
                    {id:0,text:'素菜'},
                    {id:1,text:'荤菜'},
                    {id:2,text:'其他菜'},
                ]
            }
        })
    }
</script>
</html>
