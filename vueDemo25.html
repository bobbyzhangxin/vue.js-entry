<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件：表行组件</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="myApp">
        <h1>2017最期待的游戏：</h1>
        <table border="1">
            <tr>
                <td>编号</td>
                <td>游戏名称</td>
            </tr>
            <tr is ="my-row1"></tr>
            <tr is ="my-row2"></tr>
            <tr is ="my-row3"></tr>
        </table>
    </div>
</body>
<script>
    Vue.component('my-row1',{
       template:'<tr><td>(1)</td><td>英雄联盟</td></tr>'
    });
    Vue.component('my-row2',{
       template:'<tr><td>(2)</td><td>王者荣耀</td></tr>'
    });
    Vue.component('my-row3',{
       template:'<tr><td>(3)</td><td>荒野行动</td></tr>'
    });
    var myApp=new Vue({
        el:'#myApp',
        data:{},
        methods:{},
    });
</script>
</html>
