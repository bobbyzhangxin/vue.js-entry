<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="myApp">
        <ol>
            <game v-for="item in games" v-bind:game="item"></game>
        </ol>
    </div>
</body>
<script>
    Vue.component('game',{
       props:['game'],
       template:'<li>{{game.title}}</li>'
    });
    var myApp=new Vue({
        el:'#myApp',
        data:{
            games:[
                {title:'斗地主'},
                {title:'打麻将'},
                {title:'UNO'}
            ]
        }
    });
</script>
</html>
